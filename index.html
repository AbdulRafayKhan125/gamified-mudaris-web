<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamified</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="main">

        <div class="nav">
            <div class="logo"><span>mudaris</span></div>
            <div class="links">
                <button><i class="fa-solid fa-display"></i>  dashboard</button>
                <button id="profile-btn"><i class="fa-solid fa-user"></i>   profile</button>
                <button id="course-btn"><i class="fa-solid fa-film"></i>    courses</button>
                <button><i class="fa-solid fa-clipboard-check"></i>  tasks</button>
                <button><i class="fa-solid fa-ellipsis"></i>  more</button>
            </div>
        </div>
        <div class="hero">
            <div class="courses-page" id="course-page">
            <div class="search">
                <div class="search-bar">
                    <input type="text" name="search" id="search" placeholder="    SEARCH...">
                    <div class="magnifier"><i class="fa-solid fa-magnifying-glass"></i></div></div>
            </div>
            <div class="courses">
                <div class="course-box"></div>
                <div class="course-box"></div>
                <div class="course-box"></div>
                <div class="course-box"></div>


            </div>
        </div>
        <div class="profile" id="profile">
            <h1>ABDUL RAFAY KHAN</h1>
        </div>
        <div class="dashboard"></div>
        
        </div>
        <div class="panel">
            <div class="health"> 
                <div class="streaks">
                    <img src="./media/fire.gif" alt="streak">
                    <h2>11</h2>
                </div>
                    <div class="lifes">
                        <img src="./media/heart.gif" alt="lifes">
                        <h2>5</h2>
                    </div>

        </div>
            <div class="leaderboard">
                <div class="head"><i class="fa-solid fa-ranking-star"></i> leaderboard</div>
                <div class="stats"></div>
            </div>
            <div class="chat">
                <div class="chat-head"><i class="fa-regular fa-comment-dots"></i> messages</div>
                <input type="text" name="message" id="msg" placeholder="  TYPE HERE.....">
            </div>
            <div class="footer">
                <div class="img-links">
                    <img src="./media/play.png" alt="playstore">
                    <img src="./media/linkedin.png" alt="linkedin">
                    <img src="./media/youtube.png" alt="youtube">
                </div>
            </div>
        </div>





    </div>
    <script src="script.js"></script>
</body>
</html>
